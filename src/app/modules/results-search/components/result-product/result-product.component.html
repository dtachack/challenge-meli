<div class="container-product">
  <div class="image" (click)="click.emit()">
    <img [src]="image" alt="">
  </div>
  <div class="content">
    <div class="title">
      <div class="price">
        <h1 (click)="click.emit()">{{price | currency:currencyCode:'symbol-narrow'}}</h1>
      </div>
      <div class="location">
        <span>{{location}}</span>
      </div>
    </div>
    <div class="subtitle">
      <h2 (click)="click.emit()">{{title}}</h2>
    </div>
  </div>
</div>
